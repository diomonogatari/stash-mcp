name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore stash-mcp.slnx

      - name: Verify formatting
        run: dotnet format stash-mcp.slnx --verify-no-changes

      - name: Build
        run: dotnet build stash-mcp.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test stash-mcp.slnx --no-build --configuration Release

  release:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish (Linux x64)
        run: >
          dotnet publish src/StashMcpServer/StashMcpServer.csproj
          --configuration Release
          --output ./artifacts/linux-x64
          --self-contained true
          --runtime linux-x64
          /p:PublishSingleFile=true

      - name: Publish (Windows x64)
        run: >
          dotnet publish src/StashMcpServer/StashMcpServer.csproj
          --configuration Release
          --output ./artifacts/win-x64
          --self-contained true
          --runtime win-x64
          /p:PublishSingleFile=true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/linux-x64/StashMcpServer
            artifacts/win-x64/StashMcpServer.exe

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check Docker Hub credentials
        id: dockerhub
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: steps.dockerhub.outputs.enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (GHCR only)
        if: steps.dockerhub.outputs.enabled != 'true'
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Docker metadata (GHCR + Docker Hub)
        if: steps.dockerhub.outputs.enabled == 'true'
        id: meta-all
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ secrets.DOCKERHUB_USERNAME }}/stash-mcp
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-all.outputs.tags || steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-all.outputs.labels || steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
